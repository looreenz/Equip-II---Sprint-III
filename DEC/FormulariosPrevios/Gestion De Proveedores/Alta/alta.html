<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta Proveedor</title>
    <script src="alta.js"></script>
    <style>
        .error {
            color: red;
        }

        .valid {
            color: green;
        }
    </style>
</head>
<body>
    <h2>Alta Proveedor</h2>
    <form id="formulario">
        <table>
            <tr>
                <td>Código: </td>
                <td>
                    <input type="text" id="codigo" required/>
                </td>
            </tr>
            <tr>
                <td>Nombre fiscal:</td>
                <td>
                    <input type="text" id="nombreFiscal" minlength="2" maxlength="20" pattern="[A-Za-z0-9.,;@$&\s]{2,40}" required/>
                </td>
            </tr>
            <tr>
                <td>Nombre comercial:</td>
                <td>
                    <input type="text" id="nombreComercial" minlength="2" maxlength="20" pattern="[A-Za-z0-9.,;@$&\s]{2,40}" required/>
                </td>
            </tr>
            <tr>
                <td>NIF:</td>
                <td>
                    <input type="text" id="nif" maxlength="9" pattern="([XYZxyz]\d{7}[A-Za-Z]) || (\d{8}[a-Za-z])" required/>
                </td>
            </tr>
            <tr>
                <td>Dirección</td>
                <td>
                    <input type="text" id="direccion" minlength="2" maxlength="40" required/>
                </td>
            </tr>
            <tr>
                <td>Código postal:</td>
                <td>
                    <input type="text" id="cp" required/>
                </td>
            </tr>
            <tr>
                <td>Ciudad:</td>
                <td>
                    <input type="text" name="ciudad" id="ciudad" required/>
                </td>
            </tr>
            <tr>
                <td>Provincia:</td>
                <td>
                    <input type="text" id="provincia" required/>
                </td>
            </tr>
            <tr>
                <td>País:</td>
                <td>
                    <input type="text" id="pais" required/>
                </td>
            </tr>
            <tr>
                <td>Correo electrónico:</td>
                <td>
                    <input type="email" name="email" id="email" required/>
                </td>
            </tr>
            <tr>
                <td>Teléfono</td>
                <td>
                    <input type="tel" id="telefono" minlength="9" pattern="(\+\d{1,3}?)?\d{9,}" required/>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="button" id="guardar">Guardar</button>
                    <button type="button" id="cancelar">Cancelar</button>
                </td>
            </tr>
        </table>        
        <p id="mensajeError" class="error"></p>
    </form>
</body>
</html>
