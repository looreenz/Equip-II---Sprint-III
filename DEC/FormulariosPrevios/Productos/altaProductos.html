<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Alta Productos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript"src="altaProductos.js" defer></script>
    <style> .error {
        border:solid 2px #FF0000; 
}
 </style>
</head>
<body>
<div class="container">
    <h1>Alta Producto</h1>
    <form>
        <div class="form-group row">
            <label for="sku" class="col-sm-2 col-form-label" >SKU</label>
        <div class="col-sm-10">
            <input type="text"  class="form-control" id="sku" placeholder="SKU12345" pattern="^[A-Z0-9]{8,12}$" required></br>
            </div>
        </div>

        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
            <input type="text"  class="form-control" id="name"  pattern="^[A-Za-z\s]{2,50}$" required></br>
        </div>
        </div>

        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Descripción</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="description" pattern="^.{0,255}$"></br>
        </div>
        </div>

        <div class="form-group row">
            <label for="volume" class="col-sm-2 col-form-label">Volumen</label>
        <div class="col-sm-10">
            <input type="number"  class="form-control" id="volume" placeholder="00.00" pattern="^\d+(\.\d{1,2})?$" step="0.01" required></br>
        </div>
        </div>

        <div class="form-group row">
            <label for="weight" class="col-sm-2 col-form-label">Peso</label>
        <div class="col-sm-10">
            <input type="number"  class="form-control" id="weight" placeholder="00.00" pattern="^\d+(\.\d{1,2})?$" step="0.01" required></br>
        </div>
        </div>

        <label for="lotorserial" class="col-sm-2 col-form-label">Control lotes</label>

        <select name="lotorserial" id="lotorserial" >
            <option value="Lot">Lot</option>
            <option value="Non">Non</option>
            <option value="Serial">Serial</option>
        </select>
        
        <div class="form-group row">
            <label for="image_url" class="col-sm-2 col-form-label">URL_Imagen</label>
        <div class="col-sm-10">
            <input type="url"  class="form-control" id="image_url"  placeholder="https://ejemplo.com" pattern="^(http(s)?:\/\/)?(www\.)?[\w\-~]+(\.[\w\-~]+)+(\/[\w\-~]*)*(\?[\w\-~&=]*)?(#[\w\-~]*)?$" size="40" required></br>
        </div>
        </div>
        
        <h5 id="mensajeError" class="text-danger"></h5>
        <button id="btnAñadir" class="btn btn-primary">Añadir</button>      
        
    </form>
</div>
</body>
</html>
